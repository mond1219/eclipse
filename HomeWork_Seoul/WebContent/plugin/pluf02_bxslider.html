<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	bxslider
	https://github.com/stevenwanderski/bxslider-4
	1. jquery
	2. easing (src/vender/jqueryeasing1.3.js
	3. bxslider 스크립트
	4. bxslider 스타일시트
	5. images 폴더 복사
 -->
<script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="jquery.easing1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<script>
	$(function(){
		$("#slider").bxSlider({
			mode:'horizontal'//'horizontal','vertical','fade'
			, slideWidth:800
			, slideHeight:350
			//, speed : 1000  //default : 500
			, auto : true//자동 시작 : true false
			//, randomStart : true//시작을 랜덤으로 : true, false
			, captions : true//설명을 표시 : true, false ->img태그의 타이틀의 내용을 설명으로 표시해준다.
			//, ticker : true//true false 자막처럼...
			, infiniteLoop : false//반복여부 true(기본), false
			//,adaptiveHeight: true//이미지 크기에 따라 높이 자동조절
			, hideControlOnEnd : true //컨트롤버튼 처음과 끝을 표시할지 여부infiniteLoop 가 false일때
			
			//easing
			, useCSS : false //easing사용 여부 (true: easing사용안함,false:easing사용함)
			, easing : 'easeOutElastic'
			
			, onSliderLoad: function(){//슬라이드가 로딩이 완료되면 호출되는 함수
				console.log('onSliderLoad start');
			}
			, onSlideAfter : function(){//슬라이드가 움직이고 나면 호출하는 함수
				console.log('슬라이드가 이동하였습니다.');
			}
		
		});
	});
</script>
<style>
	ul,li{margin:0;padding:0;}
	.container{width:800px;margin:0 auto;}
	#slider img{width:100%; height:350px; }
</style>
</head>
<body>
<div class="container">
	<ul id="slider">
			<li><a href="https://www.nate.com"><img src="../../img/1_1.jpg" title="첫번째 이미지 설명"/></a></li>
			<li><a href="https://www.naver.com"><img src="../../img/2_1.jpg" title="두번째 이미지 설명"/></a></li>
			<li><a href="https://www.daum.net"><img src="../../img/3_1.jpg"title="세번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/4_1.jpg"title="네번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/5_1.jpg"title="다섯번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/6_1.jpg"title="여섯번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/7_1.jpg"title="일곱번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/8_1.jpg"title="여덟번째 이미지 설명"/></a></li>
	</ul>
</div>
</body>
</html>
