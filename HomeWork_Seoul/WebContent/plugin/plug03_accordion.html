<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	https:github.com/alaingoga
	1. accordionImageMenu.css 스타일 시트
	2. jquery ui
	2. jquery.accordionImageMenu.js 아코디언 스크립트
	
 -->
<link rel="stylesheet" href="accordionImageMenu.css" type="text/css"/>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../lib/jquery-ui.min.js"></script>
<script src="jquery.accordionImageMenu.js"></script>
<style>
	.container{width:800px;margin:0 auto;background-color:gray}
</style>
<script>
	$(function(){
			$('#accodion').AccordionImageMenu({
				position:'horizontal'//horizontal(기본), vertical ->방향
				, openItem :3 //기본선택 목록 index 3의 위치 이미지가 확장
				, openDim : 500//확장된 목록의 크기를 정해준다. px단위
				//, closeDim : 100//닫힌 목록의 크기 
				//, width: 1000//position vertical일때 적용
				, height:500 //possition horizontal일때 적용
				, duration :3000//전환속도 밀리초
				, effect : 'easeOutBounce'
				, border : 10
				, color : 'lightblue'//배경색
			});
	});
</script>
</head>
<body>
<div class="container">
	<ul id="accodion">
			<li><a href="https://www.nate.com"><img src="../../img/1_1.jpg" title="첫번째 이미지 설명"/></a></li>
			<li><a href="https://www.naver.com"><img src="../../img/2_1.jpg" title="두번째 이미지 설명"/></a></li>
			<li><a href="https://www.daum.net"><img src="../../img/3_1.jpg"title="세번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/4_1.jpg"title="네번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/5_1.jpg"title="다섯번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/6_1.jpg"title="여섯번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/7_1.jpg"title="일곱번째 이미지 설명"/></a></li>
			<li><a href="#"><img src="../../img/8_1.jpg"title="여덟번째 이미지 설명"/></a></li>
	</ul>
</div>

</body>
</html>
