<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	dialog, datepicker
	
	1.jquery-ui스타일
	2.jquery스크립트
	3.jquery-ui 스크립트
 -->
 <link rel="stylesheet" href="../lib/jquery-ui.min.css" type="text/css"/>
 <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="../lib/jquery-ui.min.js"></script>
 <style>
 	body{width:1000px;margin:0 auto}
 	#dialogOpen{
 		font-size:1.5em; background-color:pink; text-align:center;
 	}
 	#schedule{
 		background-color:lightblue; font-size:1.2em; text-align:center;
 	}
 	h1{text-align:center;}
 	#event-name, #event-date{width:95%;}
 </style>
 <script>
 	$(function(){
 		//다이얼로그 창 띄우기
 		$("#dialogOpen").click(function(){
 			$('#dialog').dialog('open');
 		});
 		
 		//다이얼로그 플러그인셋팅
 		$("#dialog").dialog({
 			autoOpen : false//true, flase : 실행할때 자동으로 다이얼로그 열리게 할건지 말건지
 			, buttons :{
 				submit:function(){
 					var name = $('#event-name').val();
 					var date = $('#event-date').val();
 					$('#schedule').append("<p>"+date+" : "+name+"</p>");
 					//일정지우기
 					$('#event-name').val("");
 					$('#event-date').val("");
 				},
 				reset:function(){
 					$('#event-name').val("");
 					$('#event-date').val("");
 				},
 				close:function(){
 					$('#event-name').val("");
 					$('#event-date').val("");
 					//다이얼로그 닫기
 					$('#dialog').dialog('close');
 				}
 			}, modal : true //modal 사용여부
 		});
 		//event-date의 DatePicker설정
			$("#event-date").datepicker({
				dateFormat : 'yy년 mm월 dd일' //yy:년도네자리, y:년도 2자리 날짜표시형식 
				, numberOfMonths : 3//한번에 보여줄 달수
			});
 	});
 </script>
</head>
<body>
<div id="dialogOpen">일정등록</div>
<hr/>
<div id="schedule">일정이 표시되는 곳</div>
<!-- 다이얼로그 -->
<div id="dialog" title="Dialog & DatePicker">
	<h1>일정을 등록하세요....</h1>
	<label for="event-name">일정이름 :</label> <input type="text" id="event-name"/><br/>
	<label for="event-name">날짜선택 :</label> <input type="text" id="event-date"/>
</div>
</body>
</html>
